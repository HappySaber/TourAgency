<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
        color: #333;
    }

    h2 {
        color: #444;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #fff;
    }

    table th,
    table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }

    table th {
        background-color: #eee;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        max-width: 600px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"],
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    input[type="submit"]:hover,
    button:hover {
        background-color: #45a049;
    }

    a {
        color: #2196F3;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <header>
        <nav style="display: flex; gap: 10px; align-items: center;">
            <a href="/">Главная</a>
            <a href="/employee">Сотрудники</a>
            <a href="/position">Должности</a>
            <a href="/tours">Туры</a>
            <a href="/provider">Поставщики</a>
            <a href="/client">Клиенты</a>
            <a href="/consultation">Консультации</a>
            <a href="/service">Услуги</a>

            <form action="/logout" method="POST" style="margin: 0;">
                <button type="submit">Выход</button>
            </form>
        </nav>
    </header>

    {{ template "content" . }}
</body>
</html>
