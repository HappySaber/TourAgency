{{ define "content" }}
<h2>Добавление услуг к консультации</h2>

<form id="addServicesForm" method="POST">
    <input type="hidden" name="consultation_id" value="{{ .ConsultationID }}">

    {{ if .AllServices }}
        {{ range .AllServices }}
            <div>
                <label>
                    <input type="checkbox" name="services" value="{{ .ID }}"
                        {{ if .Checked }}checked{{ end }}>
                    {{ .Name }}
                </label>
                <div style="margin-left: 20px;">
                    Скидка: <input type="text" name="discount_{{ .ID }}" value="{{ .Discount }}"><br>
                    Кол-во: <input type="text" name="quanity_{{ .ID }}" value="{{ .Quantity }}">
                </div>
            </div>
        {{ end }}
    {{ else }}
        <p>Нет доступных услуг.</p>
    {{ end }}

    <br>
    <button type="submit">Сохранить услуги</button>
</form>
{{ end }}

{{ template "base.html" . }}
